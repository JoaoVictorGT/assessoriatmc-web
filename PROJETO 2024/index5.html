<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Papito Salis | Sabores Individuais</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style5.css" />
        <script src="script5.js" defer></script>
        <link rel="icon" href="./public/sal.png">
    </head>
    <body>
        <a href="index2.html" class="hamburger">
            <img src="./public/salzin.png" alt="Logo Papito Salis">
        </a>

        <a href="https://web.whatsapp.com/" class="phone"><i class="fas fa-phone"></i></a>

        <div class="logo">
            <h2>SABORES INDIVIDUAIS</h2>
            <p>Escolha os sabores!</p>
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="slide" data-bg="DAA520">
                    <img src="./public/oficial.png" alt="Parrilla Clássico" />
                    <h1>Parilla Clássico</h1>
                    <a href="#">Saiba mais</a>
                </div>
                <div class="slide" data-bg="1C9952">
                    <img src="./public/oficial 2.png"      alt="Parilla Ervas" />
                    <h1>Ervas</h1>
                    <a href="#">Saiba mais</a>
                </div>
                <div class="slide" data-bg="B23333">
                    <img src="./public/oficial 3.png" alt="Parrilla Chimichurry" />
                    <h1>Chimichurry</h1>
                    <a href="#">Saiba mais</a>
                </div>
                <div class="slide" data-bg="EBE2B5">
                    <img src="./public/oficial 4.png" alt="Parrilla Alho" />
                    <h1>Alho</h1>
                    <a href="#">Saiba mais</a>
                </div>
            </div>

            <button id="left" class="left-arrow arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right" class="right-arrow arrow">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="progress"></div>
        </div>
    </body>
</html>
